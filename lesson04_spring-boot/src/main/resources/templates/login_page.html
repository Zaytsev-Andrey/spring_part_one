<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/doc_header :: doc_header()">

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" th:replace="fragments/doc_nav :: doc_nav()"></nav>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <form th:action="@{/login}" method="post" sec:authorize="isAnonymous()">
                <div class="form-group">
                    <p class="text-danger" th:if="${param.error != null}">Incorrect login or password</p>
                    <p class="text-success" th:if="${param.logout != null}">Logout successful</p>
                    <label>Login</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter login">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <a class="px-3" th:href="@{/user/new}">Registration</a>
            </form>
            <p class="text-success" sec:authorize="isAuthenticated()">
                <span sec:authentication="principal.username"></span> is authenticated
            </p>
        </div>
    </div>
</div>

<th:block th:replace="fragments/doc_script :: doc_script()"></th:block>

</body>

</html>
