<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/doc_header :: doc_header()">

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" th:replace="fragments/doc_nav :: doc_nav()"></nav>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <form th:action="@{/product}" method="post" th:object="${product}">
                <input type="hidden" id="id" th:field="*{id}">
                <div class="form-group">
                    <label>Product name</label>
                    <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Enter product name">
                    <p class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
                </div>
                <div class="form-group">
                    <label>Cost</label>
                    <input type="number" class="form-control" id="cost" th:field="*{cost}" placeholder="Enter cost">
                    <p class="text-danger" th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}"></p>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<th:block th:replace="fragments/doc_script :: doc_script()"></th:block>

</body>

</html>
