<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/doc_header :: doc_header()">

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" th:replace="fragments/doc_nav :: doc_nav()"></nav>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <form th:action="@{/user/update}" method="post" th:object="${userDto}">
                <input type="hidden" id="id" th:field="*{id}">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Enter username">
                    <p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Enter password">
                    <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}" placeholder="Enter confirmPassword">
                    <p class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></p>
                </div>
                <div class="form-group">
                    <label>E-mail</label>
                    <input type="text" class="form-control" id="email" th:field="*{email}" placeholder="Enter email">
                    <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                </div>
                <div class="form-group" sec:authorize="isAuthenticated()">
                    <label for="roles">Roles</label>
                    <select multiple class="form-control" id="roles" th:field="*{roles}" required>
                        <option th:each="role : ${roles}"
                                th:text="${role.name}"
                                th:value="${role.id} + ';' + ${role.name}"
                                th:selected="${userDto.roles?.contains(role)}"></option>
                    </select>
                </div>

                <div class="form-group" sec:authorize="isAnonymous()" style="display: none;">
                    <select type="hidden" multiple class="form-control" id="roles" th:field="*{roles}" required>
                        <div type="hidden">
                            <option type="hidden" th:each="role : ${roles}"
                                    th:text="${role.name}"
                                    th:value="${role.id} + ';' + ${role.name}"
                                    th:selected="${userDto.roles?.contains(role)}"></option>>
                        </div>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<th:block th:replace="fragments/doc_script :: doc_script()"></th:block>

</body>

</html>
